<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>HTML Forms Exe 4</title>
    </head>

        <body>
        <h1>HTML Exercitii Pagina 4</h1>
        <h1>My Feedback form</h1>
        
            <form>
            <ul>
                <li>
                    <label>Name:</label>
                        <input type="text" name="name" id="name"><br>
                </li>

                <li>
                    <label>Email:</label>
                        <input type="text" name="email" id="email"><br>
                </li>

                <li>
                    <label>Password:</label>
                        <input type="password" nume="password" id="password"><br><br>
                </li>

                <li>
                    <label>Please check all the emotions that apply to you:</label><br>
                        <ul>
                            <li><input type="checkbox" name="angry" id="angry" value="angry" checked>Angry</li>
                            <li><input type="checkbox" name="sad" id="sad" value="sad">Sad</li>
                            <li><input type="checkbox" name="happy" id="happy" value="happy">Happy</li>
                            <li><input type="checkbox" name="ambivalent" id="ambivalent" value="ambivalent">Ambivalent</li>
                        </ul>
                        
                </li>

                <li>
                    <label>How satisfied were you with our service?</label><br>
                        <ul>
                            <li><input type="radio" name="very_satisfied" id="very_satisfied" checked>Very satisfied</li>
                            <li><input type="radio" name="satisfied" id="satisfied">Satisfied</li>
                            <li><input type="radio" name="neutral" id="neutral">Didn't care</li>
                            <li><input type="radio" name="dissatisfied" id="dissatisfied">Dissatisfied</li>
                            <li><input type="radio" name="very_dissatisfied" id="very_dissatisfied">Very dissatisfied</li>
                        </ul>
                </li>

                <li>
                    <label>Further comments:</label>
                        <textarea name="mesaj" rows="8" cols="40"></textarea><br>
                </li>

                <li>
                    <label>Bio photo:</label>
                        <input type="text" name="add" id="add">
                        <input type="file" name="photo" id="photo"><br>
                </li>

                <li>
                    <label>Location visited:</label>
                        <select name="location" id="location">
                            <option value="europe" selected="selected">Choose Location</option><br>
                            <option value="europe">Europe</option><br>
                            <option value="asia">Asia</option><br>
                            <option value="africa">Africa</option><br>
                            <option value="north_america">North America</option><br>
                            <option value="south_america">South America</option><br>
                            <option value="oceania">Oceania</option><br>
                            <option value="antarctica">Antarctica</option><br>
                        </select>
                </li>

                <br>
                <li>
                    <input type="submit" value="submit">
                </li>

            </ul>
            </form>
